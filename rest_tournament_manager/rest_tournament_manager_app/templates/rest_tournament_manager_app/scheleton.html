{% load static %}


<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="REST Tournament Manager">
    <meta name="author" content="Tomasz Borowiak">

    <title>REST Tournament Manager</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/content.css' %}" rel="stylesheet">
    <link href="{% static 'css/tournament.css' %}" rel="stylesheet">

</head>

<body>
<header id="header">
    {% include 'rest_tournament_manager_app/header.html' %}
</header>

<!-- Page Content -->
<div class="content">
    <h2>
        {% block title %}
        {% endblock %}
    </h2>
    <hr size="6" width="80%" align="center" color="gray">

    {% block content %}
    {% endblock %}
</div>

<footer>
    {% include 'rest_tournament_manager_app/footer.html' %}
</footer>

<!-- Bootstrap core JavaScript -->
<script src="{% static 'jquery/jquery.slim.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}></script>

</body>

</html>
